<h2>Products</h2>
This is the products list component.
<!-- for(element : collection) {
  do something
} -->
<!-- *ngFor is the structural directive -->
<div *ngFor="let product of products">
  <h3>
    <a [title] = "product.name + ' details'">
    <!-- {{ string interpolation }} -->
    {{product.name}}
    </a>
  </h3>
    <p *ngIf='product.description'>
      Description : {{product.description}}
    </p>
    <!-- event bidning binds events like user clicks to the logic (function call) in the component ts -->
<button type="button" (click) = "share()" > Share Product
</button>
</div>
